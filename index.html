<!DOCTYPE html>
</html>
<head>
<style type="text/css">
	body:not(.en) :lang(en),
	body:not(.ro) :lang(ro) {
		display: none;
	}
	body { margin: 0; padding: 0; height: 200vh; }
	header {
		position: relative;
		margin: 0;
		width: 100%;
		height: 50px;
		background: linear-gradient(to bottom right, blue, cyan);
		line-height: 50px;
		text-align: center;
	}
	#note-btn {
		position: relative;
		width: 75px;
		height: 30px;
		float: right;
		margin-top: 10px;
		margin-right: 20px;
		background: linear-gradient(to bottom right, #008aee, mediumturquoise);
		border: #3460e2 solid 1.5px;
		border-radius: 12px;
	}
	nav {
		position: -webkit-sticky;
		position: sticky;
		margin: 0;
		top: 0;
		width: 100%;
		height: 50px;
		background: rgb(128, 223, 32);
		display: flex;
	}
	.nav-btn {
		position: relative;
		height: 100%;
		width: 20%;
		background: linear-gradient(to right, rgb(128, 223, 32), rgb(191, 255, 0), rgb(128, 223, 32));
		border: none;
		border-right: black solid 1px;
		text-align: center;
	}
	.nav-btn:focus { 
		outline-color: limegreen; 
		outline-width: 2px; 
	}
	#selected-lang, #languages > div {
		position: relative;
		display: inline-block;
		width: 100%;
		height: 100%;
		text-align: center;
		line-height: 50px;
		font-size: xx-large;
	}
	#languages {
		position: relative;
		width: 100%;
		height: 200%;
		background-color: rgb(191, 255, 0);
		border-right: black solid 1px;
		border-bottom: black solid 1px;
	}
	#languages > div {
		height: 50% !important;
		border-top: black solid 1px;
	}
</style>
</head>
<body class="en">
<header>
	<big style="position: relative; margin-top: 0">
		<span lang="en">Notice for all users. Please read this before using the website.</span>
		<span lang="ro">Notă pentru toți utilizatorii. Vă rugăm să o citiți înainte de a folosi site-ul.</span>
	</big>
	<button id="note-btn">
		<span lang="en">View</span>
		<span lang="ro">Vezi</span>
	</button>
</header>
<nav>
	<div id="changeLangBtn" class="nav-btn" tabindex="0" onblur="dropdownLang(false)">
		<div id="selected-lang" onclick="dropdownLang()" onfocus="this.parentElement.focus()">English</div>
		<div id="languages" hidden="true">
			<div onclick="changeLang('en')" class="selected">English</div>
			<div onclick="changeLang('ro')">Română</div>
		</div>
	</div> 
	<div class="nav-btn"></div>
</nav>
<script type="text/javascript">
	const nameFor = { ro: "Română", en: "English" }
	var langDrop, selected
	window.onload = function() {
		langDrop = document.querySelector("#languages")
	  selected = document.querySelector("#selected-lang")
  }

	function changeLang(lang) { 
		document.body.className = lang
		window.selected.innerHTML = nameFor[lang]
		langDrop.hidden = true
	}

	function dropdownLang(open) {
		open = open != undefined ? open : langDrop.hidden
		langDrop.hidden = !open
	}
</script>
</body>
</html>
